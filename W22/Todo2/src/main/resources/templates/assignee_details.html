<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignee details</title>
</head>
<body>
<h1 th:text="'Details of ' + ${assignee.name} + ':'"></h1>
<div>
    <table>
        <tr>
            <td>ID:</td>
            <td th:text="${assignee.id}"></td>
        </tr>
        <br>
        <tr>
            <td>NAME:</td>
            <td th:text="${assignee.name}"></td>
        </tr>
        <br>
        <tr>
            <td>E-MAIL:</td>
            <td th:text="${assignee.email}"></td>
        </tr>
    </table>

    <br>
    <div>
        <h2>Todos:</h2>
        <p th:if="${assignee.todo2s.isEmpty()}" th:text="${assignee.name} + ' does not have todo. '"></p>
        <div th:unless="${assignee.todo2s.isEmpty()}">
            <ul>
                <li th:each="todo2: ${assignee.todo2s}"><a th:text="${todo2.title}"
                                                         th:href="'/todo/' + ${todo2.id} + '/details'"></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
