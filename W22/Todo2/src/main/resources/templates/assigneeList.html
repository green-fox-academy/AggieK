<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Assignees</title>
</head>
<body>
 <h1>List of Assignees</h1>
<div>
    <a href="/assignee/add">Add a new Assignee</a>
</div>
<br>
<div>
    <table th:border="1">
        <thead>
        <tr>
            <th th:text="ID" style="text-align: left"></th>
            <th th:text="NAME" style="text-align: left"></th>
            <th th:text="E-MAIL" style="text-align: left">
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignee:${assignees}">
            <td th:text="${assignee?.id}"></td>
            <td th:text="${assignee.name}"></td>
            <td th:text="${assignee.email}"></td>
            <td>
                <a th:href="'/assignee/' + ${assignee.id} + '/edit'">Edit</a>
            </td>
            <td>
                <a th:href="'/assignee/' + ${assignee.id} + '/remove'">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
