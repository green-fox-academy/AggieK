<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap And Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="/mine.css">
</head>
<body>
<div class="col-md-12">
    <h1>Header</h1>
    <form method="get" action="/web/postHandler">
    <h2>GET</h2>
    <input class="form-control" placeholder="title" name="title">
    <input class="form-control" placeholder="author" name="author">
    <input type="submit" class="form-control">
    </form>
    <!--<div class="alert alert-danger" role="alert">-->
    <!--A simple danger alertâ€”check it out!-->
    <!--</div>-->

    <div th:object="${book}">
        <span th:text="*{title}"></span>
        <span th:text="*{author}"></span>
    </div>

    <form method="post" action="/web/postHandler" th:object="${book}">
        <h2>POST</h2>
        <input class="form-control" placeholder="title" th:field="*{title}">
        <input class="form-control" placeholder="author" th:field="*{author}">
        <input type="submit" class="form-control">
    </form>

</div>

</body>
</html>
